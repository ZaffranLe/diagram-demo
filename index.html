<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diagram Demo</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Get the current URL path to dynamically set the script path
      const basePath = window.location.pathname.replace(/\/$/, ""); // Remove trailing slash
      const script = document.createElement("script");
      script.type = "module";
      script.src = `${basePath}/src/main.jsx`; // Adjust the module script path dynamically
      document.body.appendChild(script);
    </script>
  </body>
</html>
